<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reaction Time Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #222;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    #box {
        width: 300px;
        height: 300px;
        background: red;
        margin: 80px auto;
        display: none;
        cursor: pointer;
        border-radius: 10px;
    }

    #startBtn {
        padding: 14px 28px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: #00c1f6;
        color: white;
        margin-top: 40px;
    }

    #result {
        font-size: 32px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1>Reaction Time Test</h1>
<p>Click the box as fast as you can once it appears.</p>

<button id="startBtn">Start Game</button>

<div id="box"></div>
<div id="result"></div>

<script>
    let startTime, endTime;
    const box = document.getElementById("box");
    const result = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    function randomTime() {
        return Math.random() * 3000 + 1000; // 2-3 seconds
    }

    function showBox() {
        box.style.display = "block";
        box.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
        startTime = Date.now();
    }

    function startGame() {
        result.textContent = "";
        box.style.display = "none";

        setTimeout(showBox,randomTime());
    }

    box.onclick = function() {
        endTime = Date.now();
        let reaction = endTime - startTime;
        result.textContent = "Your reaction time: " + reaction + " ms";
        box.style.display = "none";
    };

    startBtn.onclick = startGame;
</script>
<h1>too slow!</h1>
</body>

</html>
